<style>
    #fw-container {
        width: 100%;
        margin: 0;
		position:relative;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 16px;
        border: 1px solid #dbdee1;
        border-radius: 5px;
        overflow: hidden;
        box-sizing: border-box;
        text-align: left;
    }
    
    header {
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        background-image: none;
        font-size: 16px;
		
    }
    
    header .fw-feed-title-card {
        margin: 0 20px;
        padding: 20px 0 15px 0;
        word-wrap: break-word;
        border-bottom: 0px solid #dbdee1;
    }
    
    header .fw-feed-title a:visited,
    header .fw-feed-title a {
        color: #505659;
    }
    
    #fw-feed-items-scroll-area {
        background-color: #ffffff;
        background-image: none;
        width: 1px;
        min-width: 100%;
        overflow: hidden;
    }
    
    #fw-feed-items {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    
    .fw-feed-item-card {
        margin: 0;
        padding: 0;
        clear: both;
        border-bottom: 1px dashed #CCCCCC;
    }
    
    .fw-feed-item-url {
        display: block;
        overflow: hidden;
    }
    
    .fw-feed-item-image-module-card {
        margin: 0 0 0 0px;
        padding: 0;
    }
    
    .fw-feed-item-image-card {
        margin: 0;
        padding: 0;
        width: 100%;
        height: auto;
        max-height: 350px;
        min-height: 300px;
        overflow: hidden;
		background-size: cover; 
		background-position: center center; 
		background-repeat: no-repeat;

 
		
    }
    
    .fw-feed-item-content-module-card {
        margin: 0;
        padding: 10px;
        overflow: hidden;
    }
    
    .fw-feed-item-title {
        margin: 0 2px 0 0;
        padding: 0 2px 0 0;
        color: #2e7ec8;
        line-height: 1.5;
        font-size: 16px;
        overflow: hidden;
        display: block;
    }
    
    .fw-feed-item-description {
        margin: 0 2px 0 0;
        padding: 0 2px 0 0;
        color: #505659;
        word-wrap: break-word;
        line-height: 1.5;
        font-size: 12px;
        overflow: hidden;
        display: block;
    }
    
    .fw-feed-item-date {
        margin: 5px 0 0 0;
        padding: 0;
        font-size: 12px;
        color: #505659;
        overflow: hidden;
        text-overflow: ellipsis;
        display: block;
    }
	#fw-feed-items .fw-feed-item-link {
    margin: 0;
    padding: 0;
    font-size: 12px;
    color: #505659;
    overflow: hidden;
    text-overflow: ellipsis;
    display: block;
}
</style>

<body>
    <div style="margin:20px;height:auto;">

            <header>
                <div class="fw-feed-title-card"><a href="http://www.techmeme.com/" target="_blank">Techmeme</a></div>
            </header>
            <div id="fw-feed-items-scroll-area">
                <div id="fw-feed-items">
                    <div class="fw-feed-item-card ">

                            <div class="fw-feed-item-image-module-card">
                                <div class="fw-feed-item-image-card" style="background-image: url(https://images.unsplash.com/photo-1483919283443-8db97e2bcd81?auto=format&fit=crop&w=1950&q=80);">
                                    <img data-fw-img-src="http://www.techmeme.com/171128/i6.jpg" src="http://www.techmeme.com/171128/i6.jpg" style="display: none;">
                                </div>
                            </div>

                            <div class="fw-feed-item-content-module-card">

                                <span class="fw-feed-item-title"> Adobe: Cyber Monday US sales hit record-breaking $6....</span>


                                <span class="fw-feed-item-description">Ingrid Lunden / TechCrunch : Adobe: Cyber Monday US sales hit record-breaking $6.59B, with purcha...</span>


                                <span class="fw-feed-item-date">Nov 28, 2017 13:05</span>
								<span class="fw-feed-item-link">www.techmeme.com</span>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>

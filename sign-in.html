<link rel="icon" href="favicon.ico" type="image/x-icon">

<!-- Bootstrap -->

<body>



<!--signin modal -->
<div class="user-modal signin-modal wrapper">
  <div>
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title text-center" id="myModalLabel"><br/>
          Sign to your account</h4>
      </div>
      <div class="modal-body">
        <div class="middle-line positionRelative">
          <div class="line"></div>
          <div class="wordwrapper">
            <div class="word">or</div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 col-lg-push-6 col-md-push-6 col-sm-push-6">
            <div class="padding20RightLeft ">
              <div class="width300px"> <a href="#">
                <div class="twitterBtn socialNetworkBox inline-block">Twitter</div>
                </a> <a href="#">
                <div class="facebookBtn socialNetworkBox inline-block">Facebook</div>
                </a> <a href="#">
                <div class="googleBtn socialNetworkBox inline-block">Google</div>
                </a> </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-lg-pull-6 col-md-pull-6 col-sm-pull-6"> 
            <!-- <div class="visible-xs"><div class="dividerLine"></div></div>-->
            <div class="visible-xs dividerLine positionRelative">
              <div class="horizontalDividerTxt">or</div>
            </div>
            <div class="padding20RightLeft ">
              <div class="width300px">
                <form>
                  <div class="form-group">
                    <input type="text"  id="exampleInputEmail1" placeholder="Enter email">
                  </div>
                  <div class="form-group">
                    <input type="password"  id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <input type="submit" class="greenBtn" value="Login"/>
                </form>
                <div class="padding10 text-center"> <a  class="forgotpassword" href="#forgotpass-modal" data-toggle="modal" data-dismiss="modal">Forgot password?</a> </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer graylightbg popupModalFooter">
        <div class="text-center "> Don't have an account? <a  class="signUpModal" href="#signup-modal" data-toggle="modal" data-dismiss="modal">Register now</a></div>
      </div>
    </div>
  </div>
</div>
<!--signin modal ends--> 


<!-- ALL MODAL ENDS HERE -->

<script src="https://code.jquery.com/jquery.min.js"></script>

</body>
</html>

<body>
<!-- graylightbg --->
<section class="graylightbg">
  <div class="wrapper1300px"> 
    <!-- Widget -->
    <div class="widgetBuilder">
      <div class="row"> 
        
        <!-- Widget Container -->
        <form>
          <div class="col-lg-6 col-md-6 col-sm-6 builderToggle">
            <div class=" width490px"> 
              
              <!-- FeedURL widget div-->
              <div class="widgetBox backgroundWhite border-radius">
                <h3>Feed URL</h3>
                <div class="padding10">
                  <div class="row">
				  
						<!-------------------
						 --------------------
						 NEW PRO PLAN  CODE
						---------------------
						--------------------->
                  <!-- input and + button -->
                    <div class="col-lg-10 col-md-10 col-sm-9 col-xs-9">
                      <input type="text" placeholder="Type new URL" class="inputWidthFull" disabled/>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-3 col-xs-3">
                      <div class="text-center"> <a href="#" class="border-radius iconButton disabled">+</a></div>
                    </div>
                    <!-- input and + button ENDS -->
					 <!-------------------
						 --------------------
						 NEW PRO PLAN  ENDS
						---------------------
						--------------------->
						
						
                    <div class="col-lg-12 col-md-10 col-sm-9 col-xs-9">
                    
                      <div id="source_list">
					  
					  
					   <!-------------------
						 --------------------
						 NEW PRO PLAN  CODE
						---------------------
						--------------------->
                      <!-- FW need more feeds upgrade here div is here-->
                      <div class="fw-need-more-feeds clearfix">
                      	<div class="clearfix">
                          <p class="pull-left">Need More Feeds? </p>
                          <a href="#" class="btn btn-default pull-right" value="upgrade">Upgrade</a> 
                          </div>
                             
                       </div> <!-- FW need more feeds upgrade here div End here-->
					    <!------------------
						 --------------------
						 NEW PRO PLAN  ENDS
						---------------------
						--------------------->
                       
					   
                        <ul>
                          <li> <strong>FeedWind Support</strong> | <em class="fw-source-em">http://feed.mikle.com/support/feed/</em> <a class="fw-rm-url-btn" style="cursor:pointer;" data-id="0">remove</a> <span class="rss-source-tooltip"> http://feed.mikle.com/support/feed/</span> </li>
                          <br>
                          <li> <strong>FeedWind Support</strong> | <em class="fw-source-em">http://feed.mikle.com/support/feed/</em> <a class="fw-rm-url-btn" style="cursor:pointer;" data-id="0">remove</a> <span class="rss-source-tooltip"> http://feed.mikle.com/support/feed/</span> </li>
                        </ul>
                        
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- FeedURL widget div ENds--> 
              
              <!-- General widget div-->
              <div class="widgetBox backgroundWhite border-radius generalWidget">
                <h3>General</h3>
                <div class="widgetInnerElement">
                  <div class="padding10">
                    <label>Style <a href="#" title="style"><span class="glyphicon glyphicon-question-sign"></span></a> </label>
                    <div class="widgetButtons"> <a href="#">Text</a> <a href="#" class="active">Thumbnail</a> <a href="#">HTML</a> </div>
                    <div class="dividerLine"></div>
                    <div class="pushDivLeftRight clearfix">
                      <div class="pushDivLeft labelNormalSize">
                        <label>Thumbnail Resizing</label>
                      </div>
                      <div class="pushDivRight">
                        <select name="thumbnailResizing">
                          <option>Retain aspect ratio of image</option>
                          <option>NA</option>
                        </select>
                      </div>
                    </div>
                    <div class="dividerLine"></div>
                    <div class="pushDivLeftRight clearfix">
                      <div class="pushDivLeft labelNormalSize">
                        <label>Thumbnail Selection</label>
                      </div>
                      <div class="pushDivRight">
                        <select name="thumbnailResizing">
                          <option>Auto</option>
                          <option>NA</option>
                        </select>
                      </div>
                    </div>
					
					
						<!-------------------
						 --------------------
						 NEW PRO PLAN  CODE
						---------------------
						--------------------->
                    <!-- FeedWind Pro Account Setting -->
                    
                    <div class="dividerLine"></div>
                    <div class="widgetInnerElement">
                      <div class="row fw-pro-plan">
                        <div class="col-lg-9 col-md-8 col-sm-7 col-xs-8">
                          <label>Powered by feedwind <a href="#" class="btn btn-default" id="upgrade-btn" value="upgrade">Upgrade</a></label>
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-5 col-xs-4">
                          <div class="onoffswitch"> <span><span>Off</span></span>
                            <input type="checkbox" id="feedwind-pro" readonly class="onoffswitch-checkbox">
                            <label for="feedwind-pro" class="onoffswitch-label" > <span class="onoffswitch-inner"></span> <span class="onoffswitch-switch" ></span> </label>
                          </div>
                        </div>
                      </div>
                    </div>
                     <div class="dividerLine"></div>
                    <div class="widgetInnerElement">
                      <div class="row fw-pro-plan">
                        <div class="col-lg-9 col-md-8 col-sm-7 col-xs-8">
                          <label>Powered by feedwind <a href="#" class="btn btn-default" id="upgrade-btn" value="upgrade">Upgrade</a></label>
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-5 col-xs-4">
                          <div class="onoffswitch"> <span><span>Off</span></span>
                            <input type="checkbox" id="feedwind-pro1" readonly class="onoffswitch-checkbox">
                            <label for="feedwind-pro1" class="onoffswitch-label" > 
                            <span class="onoffswitch-inner"></span> <span class="onoffswitch-switch" ></span> </label>
                          </div>
                        </div>
                      </div>
                    </div>
                    
                    <!-- FeedWind Pro Account Setting ENDS--> 
                     <!------------------
					 --------------------
					 NEW PRO PLAN  ENDS
					---------------------
					--------------------->
					
					
					
                  </div>
                </div>
                <div class="widgetInnerElement"> <a  class="advancedSetting generalAdvancedSetting">Advanced Setting <span class="fa fa-chevron-down"></span></a> </div>
              </div>
              <!-- General widget div ENds--> 
              
            </div>
          </div>
        </form>
        <!-- Widget Container ENDS --> 
        
      </div>
    </div>
  </div>
